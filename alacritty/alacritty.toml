import = [
    "~/.config/alacritty/themes/themes/gruvbox_dark.toml"
]

[window]
startup_mode = "Maximized"
decorations = "Buttonless"
opacity = 0.8

[window.padding]
x = 15
y = 10


[colors.cursor]
cursor = "#75b000"

[font]
size = 30

[font.bold]
family = "UbuntuMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "UbuntuMono Nerd Font Mono"
style = "BoldItalic"

[font.italic]
family = "UbuntuMono Nerd Font Mono"
style = "italic"

[font.normal]
family = "UbuntuMono Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = 20
